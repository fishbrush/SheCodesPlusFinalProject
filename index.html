<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./src/style.css" />
  </head>

  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
            <input
              type="search"
              placeholder="Enter city here..."
              class="form-control"
              id="city-input"
              autocomplete="off"
            />
            </div>
            <div class="col-3">
              <input type="submit" value="Search" class="btn btn-primary w-100" />
            </div>
            </div>
          </form>

          <div class="overview">
            <h1 id="city"></h1>
            <ul>
              <li>Last updated at <span id="date"></span></li>
              <li id="description"></li>
            </ul>
            <div class="row">
              <div class="col-md-6">
                <div class="d-flex weather-temperature">
                  <img id="icon" src="" alt="clear" class="float-left" />
                  <div class="float-left">
                    <strong id="temperature"></strong
                    ><span class="units">℃</span>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <ul>
                  <li>Humidity: <span id="humidity"></span>%</li>
                  <li>Windspeed: <span id="windspeed"></span>km/h</li>
                </ul>
              </div>
            </div>
          </div>
          <div class="weather-forecast">
            <div class="row">
              <div class="col-2">
                <div class="weather-forecast-date">
                Thur
                </div>
                <img src="http://openweathermap.org/img/wn/50d@2x.png" alt="" width="50px">
                <div class="weather-forecast-temperature">
                <span class="weather-forecast-temperature-max">18° </span> <span class="weather-forecast-temperature-min">12°</span> 
                </div>
              </div>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/fishbrush/SheCodesPlusFinalProject"
            target="_blank"
            >Open source code</a
          >
          by SheCodes</small
        >
      </div>
    </div>

    <script src="./src/app.js"></script>
  </body>
</html>
